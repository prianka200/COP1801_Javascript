<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Program</title>
</head>
<body>
    <script>
        // Task 1: Display even or odd numbers from 0 to 10
        for (let count = 0; count <= 10; count++) {
            if (count % 2 === 0) {
                document.write("Count " + count + " is even<br>");
            } else {
                document.write("Count " + count + " is odd<br>");
            }
        }

        // Task 2: Ask the user for a number and use a Do While loop
        let myNum;
        do {
            myNum = prompt("Enter a number between 5 and 20:");
            myNum = parseInt(myNum);
        } while (isNaN(myNum) || myNum < 5 || myNum > 20);

        let counter = 1;
        while (counter <= myNum) {
            document.write("Loop counter: " + counter + "<br>");
            counter++;
        }

        // Task 3: Store subjects in an array and display them
        let subjects = [
            "Accounting",
            "Algebra",
            "Programming",
            "Art",
            "Data Analytics"
        ];

        document.write("<br>Subjects displayed using foreach():<br>");
        subjects.forEach(function (subject) {
            document.write(subject + "<br>");
        });

        document.write("<br>Subjects displayed using commas:<br>");
        document.write(subjects.join(', '));
    </script>
</body>
</html>
