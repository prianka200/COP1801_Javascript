<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Program</title>
</head>
<body>
    <script>
        // Task 1: Ask the user for their first name and store it in the variable Fname.
        var Fname = prompt("Please enter your first name:");

        // Task 2: Create the constant piValue to store the value of Pi to 7 significant digits.
        const piValue = 3.1415926;

        // Task 3: Ask the user to input their favorite number and store it in a variable myFavNum.
        var myFavNum = prompt("Hello " + Fname + ", please enter your favorite number:");

        // Task 4: Calculate the area of a circle using the user's favorite number as the radius (r).
        var radius = parseFloat(myFavNum); // Convert the input to a floating-point number.
        var myArea = piValue * Math.pow(radius, 2);

        // Task 5: Display the contents of each variable on the webpage.
        document.write("Hello " + Fname + ", you entered " + myFavNum + " as your favorite number. If that was the radius of a circle, the circle's area would be " + myArea.toFixed(3) + ".");

    </script>
</body>
</html>
