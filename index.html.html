<!DOCTYPE html>
<html>
<head>
    <title>My First JavaScript Webpage</title>
</head>
<body>
    <h1>Welcome to My First JavaScript Webpage</h1>
    <p id="webpage-phrase">This is the phrase displayed on the webpage.</p>

    <script>
        // JavaScript code to display a phrase on the webpage
        var webpagePhrase = "My first JavaScript webpage.";
        document.getElementById("webpage-phrase").innerHTML = webpagePhrase;

        // JavaScript code to display a phrase in the browser console
        var consolePhrase = "This phrase is displayed in the console.";
        console.log(consolePhrase);
    </script>
</body>
</html>
